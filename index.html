---
layout: default
---

<div class="row">
    <h1>{{site.title}}</h1>
    <p>{{site.description}}</p>
    {% for my_page in site.pages %}

    {% if my_page.title%}


        <a href="{{ my_page.url | prepend:url}}" class="button secondary hvr-underline-from-left "><i class="fa fa-file-o"></i> {{my_page.title}} </a>


    {% endif %}
    {% endfor %}

    <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
